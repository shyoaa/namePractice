<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">
    <p>{{message}}</p>
    <p v-bind:title="time">现在时间是</p>
    <div v-show="seen">
        <p>可以看</p>
         <h3>标题2</h3>
    </div>
    <ul>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ul>
    <button v-on:click="reverseMessage">逆转信息</button><input type="text" v-model="message">
    <todo-item v-for="todo in todos" v-bind:item="todo">

    </todo-item>
</div>
<script>

    Vue.component('todo-item',{
        props:['item'],
        template : '<p>{{item.text}}</p>'
    })
  var vm =  new Vue({
        el:"#app",
        data :{
            message : 'hello world',
            time : '页面加载于' +new Date().toLocaleTimeString(),
            seen : true,
            todos: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ],
        },
      methods : {
          reverseMessage : function () {
              this.message = this.message.split('').reverse().join('')
          }
      }
    })
</script>
</body>
</html>
